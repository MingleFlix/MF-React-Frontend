apiVersion: v1
kind: Service
metadata:
  name: {{ include "react-frontend.fullname" . }}
  labels:
    {{- include "react-frontend.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "react-frontend.selectorLabels" . | nindent 4 }}
