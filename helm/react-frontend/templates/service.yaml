apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-react-app.fullname" . }}
  labels:
    {{- include "my-react-app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "my-react-app.selectorLabels" . | nindent 4 }}
